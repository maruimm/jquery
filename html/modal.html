<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="dist/js/jquery-3.1.1.min.js"></script>
	<link href="dist/css/bootstrap.css" rel="stylesheet">
	<script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
	<link href="http://cdn.bootcss.com/bootstrap-modal/2.2.6/css/bootstrap-modal.css" rel="stylesheet">
	<script src="http://cdn.bootcss.com/bootstrap-modal/2.2.6/js/bootstrap-modal.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap-modal/2.2.6/js/bootstrap-modalmanager.min.js"></script>
	<meta charset="utf-8">
	<title>模态框</title>
	
</head>
<body>
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	  Launch demo modal
	</button>

	<!-- Modal -->
	<div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title" id="myModalLabel">添加号码</h4>
		  </div>
		  <div class="modal-body ">
			<div class="row">
			  <div class="col-lg-6 col-lg-offset-3">
				<div class="input-group">
					<span class="input-group-addon">
						手机号码：
					</span>
					<input class="form-control text-center" placeholder="86" style="width:50px">
					<span class="input-group-addon" style="background-color:white">-</span>
					<input class="form-control text-left" placeholder="13712345678" style="width:150px">
				</div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->

			</div><!-- /.row -->
		  </div>
		  <div class="modal-footer" >
			<button type="button" class="btn btn-primary">确定</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		  </div>
		</div>
	  </div>
	</div>

</body>
</html>
